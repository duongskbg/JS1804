<html>
	<head>
		<title>Đăng Nhập</title>
		<link href = "login.css" rel = "stylesheet" type = "text/css"  /> 
		<script language="JavaScript" src="login.js"></script>
	</head>
	<body>
		<div class = "loginview">
			<form name="frmLogin" action="" method="">
				<table cellspacing = "0">
					<tr>
						<th colspan = 2>Đăng nhập</th>
					</tr>
					<tr>
						<td class ="lc" >Tên đăng nhập</td>
						<td><input type="text" name="txtUsername" placeholder="Tên đăng nhập" size = "30" /></td>
					</tr>
					<tr>
						<td class ="lc" >Password</td>
						<td><input type="password" name="txtUserpass" placeholder="Mật khẩu (*)" size = "30" /></td>
					</tr>
					<tr>
						<td class ="lc" >
							<input type="checkbox" id="chkSave"/>
						</td>
						<td>
							<label for="chkSave">
								Lưu tài khoản trên máy này??
							</label>
						</td>
					</tr>
					<tr>
						<td colspan = 2 align="center">
							<a href="#">Quên mật khẩu</a>
							&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="#">Tạo tài khoản</a>
						</td>
					</tr>
					
					<tr>
						<td colspan = 2 align="center">
							<input type="button" value="Đăng nhập" onClick="checkValidLogin(this.form)"/>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="button" value="Thoát" />
						</td>
					</tr>
					
					<tr>
						<td colspan = 2 align="right">
							<a href="#">English</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</body>
</html>
